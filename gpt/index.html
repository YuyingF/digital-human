<!DOCTYPE html>
<html>
<head>
  <title>工小信</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="front-title">
    中国工商银行杭州研发中心数据库审批系统
  </div>
  <div id="choose">
    <div id="ask">本次对话是否对您有帮助？</div>
    <div id="helpful" onclick="sendMessage('#good')">是的，有帮助</div>
    <div id="negative" onclick="sendMessage('#bad')">不，没有帮助</div>
  </div>
  <div id="chatbox">
    <div id="message-container"></div>
    <input type="text" id="message-input" placeholder="输入消息">
    <button id="send-button">发送</button>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
