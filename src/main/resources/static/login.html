<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body {
            background-image: url("image/background.jpeg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .main {
            width: 500px;
            height: 300px;
            box-shadow: 0 5px 20px 0 #e8e8e8;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        .main h2 {
            color: rgb(0, 0, 0);
            margin-left: 150px;
        }

        .form {
            margin-top: 50px;
            margin-left: 50px;
        }

        /*账号密码输入框*/
        .form input {
            width: 300px;
            height: 25px;
            border: 1px solid rgb(116, 115, 115);
            outline: none;
        }

        .form span {
            font-size: 15px;
            color: red;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /*调整按钮位置和样式*/
        .form button {
            width: 150px;
            height: 30px;
            color: white;
            background-color: rgb(0, 0, 0); /*按钮颜色为黑色*/
            border-style: none;
            border-radius: 5px;
            font-size: 15px;
            margin-top: 30px;
            margin-left: 100px; /*按钮位置稍作调整，左右边距都为100px*/
            outline: none;
            cursor: pointer; /*光标放到上面有小手*/
        }

        .form button:hover {
            background-color: #222; /*鼠标悬停时稍微变暗*/
        }

        .form button:active {
            background-color: #111; /*按下时再稍微变暗*/
        }

        #loginButton {
            margin-left: 20px; /*登录按钮与左侧的间距调整*/
        }

        #registerButton {
            margin-left: -20px; /*注册按钮与右侧的间距调整*/
        }
    </style>
</head>
<body>
<div class="main">
    <h2>欢迎访问工小妍系统</h2>
    <form action="http://localhost:8080/login" method="post" class="form" id="loginForm">
        <div>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password">
        </div>
        <span id="msg"></span>
        <div>
            <button type="submit" id="loginButton">登录</button>
            <button type="button" id="registerButton">注册</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
    $("#loginButton").click(function (event) {
        event.preventDefault(); //阻止默认的表单提交行为
        var username = $("#username").val();
        var password = $("#password").val();
        if (isEmpty(username)) {
            $("#msg").html("用户名不可为空！");
            return;
        }
        if (isEmpty(password)) {
            $("#msg").html("密码不可为空！");
            return;
        }
        $.ajax({
            type: "POST",
            url: "/login",
            data: {username: username, password: password},
            success: function (response) {
                if (response === "success") {
                    window.location.href = "index.html"; //登录成功，跳转到index页面
                } else {
                    $("#msg").html("用户名或密码错误，请重新输入！"); //登录失败，显示错误提示
                }
            },
            error: function (xhr, status, error) {
                console.log("Error: " + error);
            }
        });
    });

    $("#registerButton").click(function (event) {
        event.preventDefault(); //阻止默认的表单提交行为
        var username = $("#username").val();
        var password = $("#password").val();
        if (isEmpty(username)) {
            $("#msg").html("用户名不可为空！");
            return;
        }
        if (isEmpty(password)) {
            $("#msg").html("密码不可为空！");
            return;
        }
        $.ajax({
            type: "POST",
            url: "/register", //修改为注册接口的URL
            data: JSON.stringify({username: username, password: password}),
            contentType: "application/json",
            success: function (response) {
                if (response === "success") {
                    $("#msg").html("注册成功！");
                }
            },
            error: function (xhr, status, error) {
                console.log("Error: " + error);
            }
        });
    });

    function isEmpty(str) {
        if (str == null || str.trim() == "") {
            return true;
        }
        return false;
    }
</script>
</html>
