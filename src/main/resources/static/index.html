<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>工小信</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="front-title">
  <div style="flex: 1; text-align: left;margin-left:80px">统一资源申请系统</div>
  <div
          style="max-width: 110px; max-height: 110px; margin-top:7px;;text-align: right;margin-right:50px; align-items: center;">
    <img src="image/logo.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
  </div>
</div>
<div id="all">
  <div id="choose">
  </div>
  <div id="chatbox">
    <div id="message-container">

      <div class="rating" id="rating-module">
        <div id="Evaluation-prompt">滑动星星以评分（1-5分）</div>
        <div>
          <span class="stars" onclick="toggleLock(1)" onmouseover="hoverRating(1)">★</span>
          <span class="stars" onclick="toggleLock(2)" onmouseover="hoverRating(2)">★</span>
          <span class="stars" onclick="toggleLock(3)" onmouseover="hoverRating(3)">★</span>
          <span class="stars" onclick="toggleLock(4)" onmouseover="hoverRating(4)">★</span>
          <span class="stars" onclick="toggleLock(5)" onmouseover="hoverRating(5)">★</span>
        </div>
        <textarea type="text" id="evaluate-input" placeholder="您可以输入您的评价与建议"></textarea>
        <div class="button-container">
          <button class="submit-btn" onclick="sendFeedback()">提交</button>
        </div>
      </div>
    </div>
    <textarea type="text" id="message-input" placeholder="输入消息"></textarea>
    <div id="send-button-container">
      <button id="send-button">发送 (Shitf+Enter)</button>
      <button id="downloadBtn">下载SQL</button>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>

</html>
